<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login / Sign Up - IssueTracker</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white overflow-x-hidden min-h-screen flex flex-col">
    <!-- Header / Logo Area -->
    <header class="w-full px-6 py-4 flex items-center justify-between sm:px-10">
        <div class="flex items-center gap-3">
            <div class="size-8 text-primary">
                <svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                        fill="currentColor"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-[#111418] dark:text-white">IssueTracker</h1>
        </div>
        <!-- Optional: Help link or secondary action -->
        <a class="text-sm font-medium text-[#637588] dark:text-[#9da8b9] hover:text-primary transition-colors"
            href="#">Help</a>
    </header>
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-[480px] flex flex-col gap-6">
            <!-- Welcome Heading -->
            <div class="flex flex-col gap-2 text-center sm:text-left">
                <h2 class="text-3xl font-bold tracking-tight text-[#111418] dark:text-white">Welcome back</h2>
                <p class="text-[#637588] dark:text-[#9da8b9] text-sm font-normal">Enter your details to manage your
                    issues and track bugs.</p>
            </div>
            <!-- Login Card -->
            <div
                class="w-full bg-white dark:bg-[#1c242f] rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#282f39] p-6 sm:p-8">
                <!-- Segmented Control (Tabs) -->
                <div class="flex mb-8">
                    <div
                        class="flex h-12 w-full items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-[#282f39] p-1">
                        <label
                            class="flex-1 cursor-pointer h-full flex items-center justify-center rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-[#1c242f] has-[:checked]:shadow-sm has-[:checked]:text-[#111418] dark:has-[:checked]:text-white text-[#637588] dark:text-[#9da8b9] text-sm font-medium">
                            <span>Login</span>
                            <input checked="" class="hidden" name="auth-toggle" type="radio" value="Login" />
                        </label>
                        <label
                            class="flex-1 cursor-pointer h-full flex items-center justify-center rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-[#1c242f] has-[:checked]:shadow-sm has-[:checked]:text-[#111418] dark:has-[:checked]:text-white text-[#637588] dark:text-[#9da8b9] text-sm font-medium">
                            <span>Sign Up</span>
                            <input class="hidden" name="auth-toggle" type="radio" value="Sign Up" />
                        </label>
                    </div>
                </div>
                <!-- Form -->
                <form id="auth-form" class="flex flex-col gap-5"
                    onsubmit="event.preventDefault(); const mode = document.querySelector('input[name=\'auth-toggle\']:checked').value; mode === 'Login' ? window.login() : window.signup();">
                    <!-- Email Field -->
                    <label class="flex flex-col gap-2">
                        <span class="text-[#111418] dark:text-white text-sm font-medium">Email address</span>
                        <input id="email"
                            class="w-full h-12 rounded-lg border border-[#dce0e5] dark:border-[#3b4554] bg-white dark:bg-[#1c2027] text-[#111418] dark:text-white px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#9da8b9] transition-colors"
                            placeholder="name@company.com" type="email" />
                    </label>
                    <!-- Password Field -->
                    <label class="flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <span class="text-[#111418] dark:text-white text-sm font-medium">Password</span>
                        </div>
                        <div class="relative w-full">
                            <input id="password"
                                class="w-full h-12 rounded-lg border border-[#dce0e5] dark:border-[#3b4554] bg-white dark:bg-[#1c2027] text-[#111418] dark:text-white px-4 pr-12 text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none placeholder:text-[#9da8b9] transition-colors"
                                placeholder="Enter your password" type="password" />
                            <button
                                class="absolute right-0 top-0 h-full px-4 text-[#9da8b9] hover:text-primary transition-colors flex items-center justify-center"
                                type="button">
                                <span class="material-symbols-outlined text-xl">visibility_off</span>
                            </button>
                        </div>
                        <div class="flex justify-end mt-1">
                            <a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
                        </div>
                    </label>
                    <!-- Primary Action -->
                    <button
                        class="w-full h-12 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg transition-colors flex items-center justify-center gap-2 mt-2"
                        type="submit">
                        <span>Sign In</span>
                    </button>

                </form>
            </div>
            <!-- Footer -->
            <div class="text-center px-4">
                <p class="text-xs text-[#637588] dark:text-[#9da8b9] leading-relaxed">
                    By clicking continue, you agree to our <a
                        class="text-[#111418] dark:text-white underline hover:text-primary transition-colors"
                        href="#">Terms
                        of Service</a> and <a
                        class="text-[#111418] dark:text-white underline hover:text-primary transition-colors"
                        href="#">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </main>
    <!-- Background Decoration Image -->
    <div aria-hidden="true" class="fixed inset-0 -z-10 opacity-20 dark:opacity-5 pointer-events-none overflow-hidden">
        <div
            class="absolute -top-[20%] -right-[10%] w-[70%] h-[70%] rounded-full bg-gradient-to-br from-primary/40 to-transparent blur-[120px]">
        </div>
        <div
            class="absolute -bottom-[20%] -left-[10%] w-[70%] h-[70%] rounded-full bg-gradient-to-tr from-blue-400/30 to-transparent blur-[120px]">
        </div>
    </div>
    <!-- Script Imports -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
